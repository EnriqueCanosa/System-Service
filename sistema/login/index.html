<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inovare Login</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="icon" href="https://www.inovaretextil.com/sistema/layout/icon.png">
	<link rel="stylesheet" href="css.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="index.js"> </script>
</head>
<body>
	<div class="login-container">
		<div class="login-form">
			<div class="logo">
				<img src="https://www.inovaretextil.com/sistema/layout/logo_bl2.png" alt="Inovare">
			</div>
			<div class="warning"></div>
			<div class="form-group">
				<label for="ident">Email or Username</label>
				<input type="text" id="ident" name="ident">
			</div>
			<div class="form-group">
				<label for="pass">Password</label>
				<input type="password" id="pass" name="pass">

				<span class="show-password">
					<i class="fa fa-eye" aria-hidden="true"></i>Show Password
				</span>
			</div>
			<button type="submit" class="btnLogin">Login</button>
		</div>
	</div>
</body>
</html>
